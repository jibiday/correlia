<ion-header>

  <ion-navbar>
    <ion-title>Values</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let value of values">
      <ion-item [style.color]="value.color">
        <b>{{ value.name }}</b>
        <span *ngIf="value.type === ValueType.intensity">[{{ value.range.min }} ... {{value.range.max}}]</span>
        <span *ngIf="value.type === ValueType.event || value.type === ValueType.interval">[{{value.type}}]</span>
      </ion-item>
      <ion-item-options side="left">
        <button icon-only color="secondary" ion-button>
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button icon-only [color]="'danger'" ion-button (click)="remove(value)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addValue()"><ion-icon name="thermometer"></ion-icon></button>
      <button ion-fab (click)="addEventOrInterval()"><ion-icon name="stopwatch"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
