<ion-header>

  <ion-navbar>
    <ion-title>Values</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button [style.color]="value.color" ion-item *ngFor="let value of values">
      <b>{{ value.name }}</b>
      <span>[{{ value.min }} - {{value.max}}]</span>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addValue()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
