  <ion-item-sliding>
    <ion-item>
      <ion-label>
        <ion-icon name="calendar"></ion-icon>
      </ion-label>
      <ion-datetime displayFormat="D MMMM YYYY HH:mm" pickerFormat="D MMMM YYYY HH:mm"
                    [(ngModel)]="selectedDate"></ion-datetime>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button>Unread</button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-list *ngFor="let value of values">
    <ion-item style="position:relative;" no-lines
              [style.backgroundColor]="value.tempIntensity || value.tempIntensity === 0 ? '#ebeee5' : ''">
      <ion-label [style.color]="value.color" style="position:absolute;"><b>{{value.name}}</b></ion-label>
      <ion-range pin [min]="value.min" [max]="value.max" step="1" [snaps]="value.max - value.min <= 20" [color]="'dark'"
                 [(ngModel)]="value.tempIntensity">
        <div style="width: 20px;" range-left>
          <ion-icon [style.color]="value.color" small
                    [name]="value.tempIntensity || value.tempIntensity === 0 ? 'trash' : 'body'"
                    (click)="value.tempIntensity = undefined"></ion-icon>
        </div>
        <div style="width: 20px;" range-right>
          <ion-icon [style.color]="value.color" large name="body"></ion-icon>
        </div>
      </ion-range>
    </ion-item>
  </ion-list>

<ion-footer no-border>
