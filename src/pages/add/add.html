<ion-content padding style="height: 100%;">
  <ion-item>
    <ion-label>
      <ion-icon name="calendar"></ion-icon>
    </ion-label>
    <ion-datetime displayFormat="D MMMM YYYY HH:mm" pickerFormat="D MMMM YYYY HH:mm"
                  [(ngModel)]="selectedDate"></ion-datetime>
  </ion-item>

  <ion-item no-lines>
    <ion-range pin="true" min="0" max="10" step="1" snaps="true" color="danger" [(ngModel)]="selectedPain">
      <ion-icon color="danger" large range-left name="remove"></ion-icon>
      <ion-icon color="danger" range-right name="pulse"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item no-lines>
    <ion-range pin="true" min="0" max="10" step="1" snaps="true" color="primary" [(ngModel)]="selectedStress">
      <ion-icon color="primary" range-left name="cloud"></ion-icon>
      <ion-icon color="primary" range-right name="flash"></ion-icon>

    </ion-range>
  </ion-item>

  <ion-item no-lines>
    <ion-range pin="true" min="0" max="10" step="1" snaps="true" color="mood" [(ngModel)]="selectedMood">
      <ion-icon color="mood" range-left name="sad"></ion-icon>
      <ion-icon color="mood" range-right name="happy"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item no-lines>
    <ion-range dualKnobs="true" min="-6" max="15" [step]="0.5" snaps="true" color="dark" [(ngModel)]="selectedSleep">
      <ion-icon color="dark" range-left name="ios-moon-outline"></ion-icon>
      <ion-icon color="dark" range-right name="ios-sunny-outline"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <span item-start>{{selectedSleep.lower > 0 ? selectedSleep.lower : selectedSleep.lower + 24}}:00</span>
    <span item-end>{{selectedSleep.upper > 0 ? selectedSleep.upper : selectedSleep.upper + 24}}:00</span>
  </ion-item>

  <ion-item no-lines>
    <ion-label>
      <ion-icon name="medkit"></ion-icon>
      Medication, mg:
    </ion-label>
    <ion-input type="number" [(ngModel)]="selectedDose"></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <button ion-button block large (click)="add()">add note</button>
</ion-footer>
