<ion-content style="height: 100%;" padding>
  <ion-segment [(ngModel)]="chartView">
    <ng-container *ngFor="let button of segmentButtons">
      <ion-segment-button [disabled]="button.value !== 'overall'" [value]="button" (click)="updateDatasets()">
        {{button.value}}
      </ion-segment-button>
    </ng-container>
  </ion-segment>
  <ion-fab right>
    <button color="light" ion-fab mini (click)="resetZoom()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
  <div class="chart-container" style="height:80vh; width:90vw">
    <canvas id="myChart"></canvas>
  </div>
</ion-content>
